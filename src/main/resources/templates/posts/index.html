<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head lang="en">
    <meta charset="UTF-8" />
    <title>Beta</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>

<body>

    <div class="sign-out-button">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" />
        </form>
    </div>

    <img src="/images/beta_small.png" alt="Beta" width="80">
    <h1>Beta</h1>
    <h2>like Meta, but Beta</h2>

    <div class="greeting" sec:authorize="isAuthenticated()">
        Hey, <span sec:authentication="name"></span>!
    </div>

    <form class="post" action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>
            <input
                maxlength="250"
                class="text-box"
                type="text"
                placeholder="What would you like to share?"
                th:field="*{content}"
                />
            <input class="button" type="submit" value="Post" />
        </p>

    </form>

    <ul class="post" th:each="post: ${posts}">
        <p class="post_username" th:text="${post.getUser()}">
        <p th:text="${post.content}">
        </br>
        <span th:text="${post.likes}"></span> likes</br>
        <form class="comment" action="#" th:action="@{/posts}" th:object="${post}" method="post">
            <p><input class="comment-text" type="text" /></p>
            <p><input class="comment-button" type="submit" value="Like" id="submit" /><input class="comment-button"
                    type="submit" value="Comment" id="submit" /></p>
        </form>
    </ul>
</body>
</html>
