<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>

<body>
    <div><img class="logo" src="/images/beta_purple_text.png" alt="Beta" width="300"></div></br>

    <!-- <img src="/images/beta_small.png" alt="Beta" width="80">
    <h1>Beta</h1>
    <h2>like Meta, but Beta</h2> -->

    <form class="post" action="#" th:action="@{/users}" th:object="${user}" method="post" ,
        enctype="multipart/form-data">
        <p th:if="${userExists}">username already taken</p>
        <div>Username: <input class="credentials" type="text" th:field="*{username}" /></div>
        <div>Password: <input class="credentials" type="password" th:field="*{password}" /></div></br>
        <div>Profile Photo: <input type="file" name="image" id="photo" accept="image/png, image/jpeg" />
        </div>
        <div><input class="button" type="submit" value="Sign Up" id="submit" /> </div>
    </form>

    <div>
        <br>
        Already have an account?<br>
        <a href="/login.html"> Log In</a>
    </div>
</body>


</html>
